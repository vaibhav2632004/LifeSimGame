<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Your Life Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ‚úÖ NAME INPUT MODAL (Popup for entering player name) -->
    <div class="name-modal" id="name-modal">
        <div class="name-modal-content">
            <h2 class="name-modal-title">Welcome to Your Life Simulator</h2>
            <input type="text" id="player-name-input" class="player-name-input" placeholder="Enter your name">
            <button id="name-submit-btn" class="name-submit-btn">Start Game</button>
        </div>
    </div>

    <!-- ‚úÖ GAME CONTAINER (Main container for the game) -->
    <div class="game-container">
        <!-- ‚úÖ RED HEADER (Top red header with game title) -->
        <header class="main-header">
            <button id="menu-btn" class="menu-btn">‚ò∞</button>
            <span class="game-logo-icon">YLS</span>
            <span class="game-logo-name">your<br>life<br>simulator</span>
            <div class="header-right"></div>
        </header>

        <!-- ‚úÖ CHARACTER HEADER (Gray header with character info) -->
        <header class="character-header">
            <div class="character-info">
                <span class="avatar">üßë</span>
                <div class="char-name-container">
                    <span class="char-name" id="char-name">Vaibhav Singh</span>
                    <div class="tag-separator">
                        <hr class="tag-line">
                    </div>
                    <span class="life-tag" id="life-tag">Child</span>
                </div>
            </div>
            <div class="bank-balance-container">
                <span class="bank-amount">‚Çπ27.54 L</span>
                <span class="bank-label">Bank Balance</span>
            </div>
        </header>

        <!-- ‚úÖ STORY SECTION (Where the story text appears) -->
        <div class="story-container">
            <div id="story"></div>
        </div>

        <!-- ‚úÖ CHOICES CONTAINER (Box for Yes/No choices) -->
        <div class="choices-container" style="display: none;">
            <p id="choice-text"></p>
            <button class="choice-btn" id="yes-btn">Yes</button>
            <button class="choice-btn" id="no-btn">No</button>
        </div>

        <!-- ‚úÖ NAVIGATION BAR (Container for the navigation buttons) -->
        <nav class="nav-bar">
            <div class="nav-btn-container">
                <button class="nav-btn occupation-btn">
                    <div class="nav-icon">üíº</div>
                </button>
                <span class="nav-text">Occupation</span>
            </div>
            <div class="nav-divider"></div>
            <div class="nav-btn-container">
                <button class="nav-btn assets-btn">
                    <div class="nav-icon">üí∞</div>
                </button>
                <span class="nav-text">Assets</span>
            </div>
            <div class="nav-divider"></div>
            <div class="age-btn-container">
                <button class="age-btn">
                    <div class="nav-icon">+</div>
                    <div class="nav-text">AGE</div>
                </button>
                <button class="age-decrease-btn">
                    <div class="nav-icon">-</div>
                    <div class="nav-text">AGE</div>
                </button>
            </div>
            <div class="nav-divider"></div>
            <div class="nav-btn-container">
                <button class="nav-btn relationships-btn">
                    <div class="nav-icon">‚ù§Ô∏è</div>
                </button>
                <span class="nav-text">Relationships</span>
            </div>
            <div class="nav-divider"></div>
            <div class="nav-btn-container">
                <button class="nav-btn activities-btn">
                    <div class="nav-icon">‚Ä¶</div>
                </button>
                <span class="nav-text">Activities</span>
            </div>
        </nav>

        <!-- ‚úÖ STATS SECTION (Container for all stats) -->
        <div class="stats">
            <div class="stat happiness-stat">
                <span class="stat-label">Happiness üòä</span>
                <div class="stat-bar-bg happiness-bar-bg">
                    <div class="stat-bar happiness-bar" style="width:80%;">
                        <span class="stat-value happiness-value">80%</span>
                    </div>
                </div>
            </div>
            <div class="stat health-stat">
                <span class="stat-label">Health ‚ù§Ô∏è</span>
                <div class="stat-bar-bg health-bar-bg">
                    <div class="stat-bar health-bar" style="width:75%;">
                        <span class="stat-value health-value">75%</span>
                    </div>
                </div>
            </div>
            <div class="stat smarts-stat">
                <span class="stat-label">Smarts üí°</span>
                <div class="stat-bar-bg smarts-bar-bg">
                    <div class="stat-bar smarts-bar" style="width:90%;">
                        <span class="stat-value smarts-value">90%</span>
                    </div>
                </div>
            </div>
            <div class="stat looks-stat">
                <span class="stat-label">Looks üî•</span>
                <div class="stat-bar-bg looks-bar-bg">
                    <div class="stat-bar looks-bar" style="width:99%;">
                        <span class="stat-value looks-value">99%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
